<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<h2>JSON Object Creation in JavaScript</h2>
<table id="demo"></table>

<script>

    var text = '{ "employees" : [' +                                //  JSON Sting
            '{ "firstName":"John" , "lastName":"Doe" },' +
            '{ "firstName":"Anna" , "lastName":"Smith" },' +
            '{ "firstName":"Peter" , "lastName":"Jones" } ]}';

    var obj = JSON.parse(text);                                     //  Object: { employees: [{},{},{}] }

    var employeeArray = obj.employees;          //  => Array with three objects:  [{},{},{}]

    var i;
    var text = "<tr>";

    for (i=0;i<employeeArray.length; i++) {     //  each item in the array is an OBJECT with two key-value pairs

        currentEmployee = employeeArray[i];
        text += "<td>" + currentEmployee.firstName + "</td>";
        text += "<td>" + currentEmployee.lastName + "</td>";
        text += "</tr>"
        }

document.getElementById('demo').innerHTML = text;

</script>


</body>
</html>
