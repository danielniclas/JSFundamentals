<script>

    //We have a HTML which contains some images
    //After the page is loaded, we’d like to load our script (you’ll write this script)
    //The script scans the whole page and finds all the images larger than 200x200
    //The script detects the “alt” and “filename” of the images
    //The script prints the “alt” value and “filename” as a caption is overlayed on the bottom of the image.


    var collection = document.getElementsByTagName('img');
    var collectionX = document.images;
    var collectionLength = collection.length;
    var currentImage, imgAlt, imgSrc, filename;
    var text = "";

    var i = 0;

    for (i; i<collectionLength; i++ ) {

        currentImage = collection[i];

        if (currentImage.width>200 &&  currentImage.height>200){
            imgAlt = currentImage.getAttribute('alt');
            imgSrc = currentImage.getAttribute('src');

            filename = imgSrc.replace(/^.*[\\\/]/, '');

            caption = document.createElement('div');
            caption.setAttribute("class", "overlay");
            text = "<ul><li>" + imgAlt + "</li><li>" + filename + "</li></ul>";
            caption.innerHTML = text;

            currentImage.parentNode.insertBefore(caption,currentImage.nextSibling);

        }
    }

</script>
