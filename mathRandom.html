<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="demo"></div>



<script type="text/javascript">

    // Returns a random integer between min and max

    function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    var ranNum = getRandomInt(40,60);       // << Enter min and max
    console.log("Random Number: " + ranNum);
    document.getElementById('demo').innerHTML = "<h2> Random Number: " + ranNum + "</h2>"


</script>



</body>
</html>
