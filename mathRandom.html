<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="demo"></div>



<script type="text/javascript">

    // Returns a random integer between min and max.
    //  RANDOM NUMBER GENERATOR with MIN and MAX:
    function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
    }


    var ranNum = getRandomInt(40,60);       // INVOKE  << Enter min and max  --  answer is returned and assigned to var ranNum
    //  END Random Number Generator


    //  DISPLAY:
    console.log("Random Number: " + ranNum);
    document.getElementById('demo').innerHTML = "<h2> Random Number: " + ranNum + "</h2>"


</script>



</body>
</html>
