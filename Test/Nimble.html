                    [1000, 0.2],    //  index 1

    if (typeof income == "number") {

        if ((income > taxRate[3][0])) {

            console.log("Income: " + income + " > "+ taxRate[3][0] + " - Tax Rate: " + taxRate[3][1]);
            totalTax = ((income - taxRate[3][0])*taxRate[3][1]) +
                    ((taxRate[3][0] - taxRate[2][0])*taxRate[2][1]) +
                    ((taxRate[2][0] - taxRate[1][0])*taxRate[1][1]) +

        } else if (((income > taxRate[2][0]))) {

            console.log(taxRate[2][0] + " < Income: " + income + " < " +  taxRate[3][0] + " - Tax Rate: " + taxRate[2][1]);
            totalTax = ((income - taxRate[2][0])*taxRate[2][1]) +
                    ((taxRate[2][0] - taxRate[1][0])*taxRate[1][1]) +
                    ((taxRate[1][0] - taxRate[0][0])*taxRate[0][1])

        } else if (((income > taxRate[1][0]))){
            console.log(taxRate[1][0] + " < Income: " + income + " < " +  taxRate[2][0] + " - Tax Rate: " + taxRate[1][1]);
            totalTax = ((income - taxRate[1][0])*taxRate[1][1]) +
                    ((taxRate[1][0] - taxRate[0][0])*taxRate[0][1])
        } else {
            console.log(taxRate[0][0] + " < Income: " + income + " < " + taxRate[1][0] + " - Tax Rate: " + taxRate[0][1]);
            totalTax = (income)*taxRate[0][1];
        }

        console.log("Total Tax for income: " + income + " is: $" + totalTax);
        console.log("");

    }else{
        console.log("ERROR:  Please enter a number");
    }
    }
