<script type="text/javascript">
// Returns a random integer between min and max

function getRandomInt(min, max) {
return Math.floor(Math.random() * (max - min + 1)) + min;
}

var ranNum = getRandomInt(40,60);

//
//1. Generate a list, with 30 elements, random numbers within [0-100].
//2. Generate a random number between 40-60 as threshold.
//3. Within the list, find the largest subset of the list, where the difference between any two elements is smaller than threshold generated in step 2. If there are subsets have same size, return all of them.
//
//        example:
//list: [35, 37, 93, 17]
//thres: 52
//output: [[35, 37, 17]]
//*/
//


(function(){

    var testCollection = [35, 37, 93, 17];
    var collection = [];
    var newCollection = [];
    var newCollectionX = [];

    var threshold = getRandomInt(40,60);

    for (var i = 0; i < 30; i++) {

        collection[i] = ranValue;
    }
    collection.sort(function(a,b){return b-a});


   for (var x = 0; x < collection.length; x++){

       console.log("x: " + x + " | Collection[x]: " + collection[x]);

       if (collection[0]-collection[x] < threshold){
           newCollection.unshift(collection[x]);

       }
   }

    for (var y = 0; y < testCollection.length; y++){

        console.log("y: " + y + " | testCollection[y]: " + testCollection[y]);
        console.log("Result:  " + (testCollection[0]- testCollection[y]));

        if ((testCollection[0] - testCollection[y] < 52) && (testCollection[0] - testCollection[y] !== 0)){
            newCollectionX.unshift(testCollection[y]);
        }

        if ((testCollection[1] - testCollection[y] < 52) && (testCollection[1] - testCollection[y] !== 0)){
            newCollectionX.unshift(testCollection[y]);
        }

            newCollectionX.unshift(testCollection[y]);
        }
    }


    newCollection.sort(function(a,b){return b-a});
